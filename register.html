  <div  class="containerRegister">
    <div class="register">
      <form name="formRegister" >
        <h1>REGISTRATE</h1>
        <!--  NOMBRE DEL USUARIO  -->
        <div class="grup">
          <input  id="inputRegisterNameUsuario" required type="text">
          <label for="nombreUsuario">Nombre Usuario</label>
          <i class="fa-solid fa-circle-check icon1" id="mostrarTrueIcon1"></i>
          <i id="mostrarbadIcon1" class="fa-solid fa-circle-xmark badIcon1"></i>

          <div id="messageCharacter"></div>
          <p onkeyup="contadorCaracter();" id="NumCaracteres"></p>
        </div>

        <!--  CONTRASEÑA DEL USUARIO  -->
        <div class="grup">
          
          <input id="Password" required type="password">
          <i class="fa-solid fa-circle-check icon2" id="mostrarTrueIcon2"></i><i id="mostrarbadIcon2" class="fa-solid fa-circle-xmark badIcon2"></i>
          <label for="password">Contraseña </label>
        </div>

        <!--  CONTRASEÑA DEL USUARIO  -->
        <div class="grup">
          <i class="fa-solid fa-circle-check icon3 " id="mostrarTrueIcon3" ></i><i id="mostrarbadIcon3"  class="fa-solid fa-circle-xmark badIcon3"></i>
          <input id="PasswordConfirm" required type="password">
          <label for="password">Confirmar Contraseña </label>
        </div>


        <button id="buttonRegister" class="button">Registrarse</button>
        <div class= "ContenedoresDePregunta">
          <a href="#"> ¿A olvidado Su contraseña? </a>
          <a href="login.html"> ¿Ya tienes una una Cuenta? </a>
        </div>
      </form>
    </div>
  </div>
